<!DOCTYPE html>
<html>
<head>
    <title>Titanic Data</title>
</head>
<body>
    <h1>Titanic Passenger List</h1>
    <table border="1">
        {% if data %}
            <tr>
                {% for key in data[0].keys() %}
                    <th>{{ key }}</th>
                {% endfor %}
            </tr>
            {% for row in data %}
                <tr>
                    {% for value in row.values() %}
                        <td>{{ value }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        {% else %}
            <tr><td>No Data Found</td></tr>
        {% endif %}
    </table>
</body>
</html>
